<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas resize</title>

  
  <style>



    canvas {
      border: 1px solid black;
      background: pink;
    }
  
    body {
      margin: 0;
    }
  </style>

</head>

<body>

  <div id="canvas">
    <h2>Delissa's Elevator App</h2>

    <div id="floorSelect">
      <p>Select a floor number</p>

      <ul>
        <li data-floor="0">Lower Level</li>
        <li data-floor="1">1</li>
        <li data-floor="2">2</li>
        <li data-floor="3">3</li>
        <li data-floor="4">4</li>
      </ul>
      
    </div>
  </div>
<canvas></canvas>

<script src="script.js"></script>

</body>
</html>
